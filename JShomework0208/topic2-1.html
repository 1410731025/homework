<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/topic1-1.css">
    <title>陣列</title>
</head>

<body>
    <h1>陣列</h1>
    <div class="content">
        <p class="text">陣列為：<span id="array"></span></p>
        <p class="text">輸出陣列最大和最小值<br>最大值：<span id="ans1"></span>最小值：<span id="ans2"></span></p class="text">
        <button class="btn" onclick="mix()">尋找最大最小值</button>
        <p class="text">陣列排序後為：<span id="ans3"></span></p>
        <button class="btn" onclick="sort()">排序</button>
        <p class="text">查詢指定陣列元素：<span id="ans4"></span></p class="text">
        <input type="text" id="input" class="input">
        <button class="btn" onclick="sea()">查詢</button>
        <p class="text">陣列反轉後為：<span id="ans5"></span></p class="text">
        <button class="btn" onclick="rev()">反轉</button>
        <p class="text">新增和刪除元素（16）：<span id="ans6"></span></p>
        <button class="btn" onclick="addel()">執行</button>
        <p class="text">移除元素：<span id="ans7"></span></p class="text">
        <input type="text" id="input2" class="input">
        <button class="btn" onclick="rem()">執行</button>
        <script src="js/topic1-2.js"></script>
    </div>
    <script src="js/topic2-1.js"></script>
</body>

</html>
