    </div>
    <div class="outputbox">
        <table class="table" id="table">
            <thead>
                <tr class="thead">
                    <th>ID</th>
                    <th>名稱</th>
                    <th>內容</th>
                    <th>動作</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
